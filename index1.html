            <h1 class="description-header">Try a Swig of This!</h1>
            <hr class="description-hr"/>
            <div class="container">
              <div class="col-md-8">
                <h1>Filtered Data Summary: Beer</h1>
                      <ul class="summary"></ul>
                    </div>
                  </div>
                <div class="col-md-8">
              <table class="table table-striped">

                  <th>Beer</th><th>ABV</th><th>Description</th>

          <section id="imageNav-area">
            <div class="imageNav-content">
              <h2 class="imageNav-header">Want to Try a New Beer?</h2>
              <hr />
              <div class="row">
                  <div class="col-md-12">
                    <form>
                      <div class="form-group">
                        <label for="patient-form">Enter an ABV</label>
                        <div></div>
                        <input class="form-control" id="patient-form-input" name="patient-form" type="text" placeholder="ABV">
                      </div>
                    </form>
                  </div>
                </div>
              <label for="patient-form">Choose the Style of Beer</label>
                <div class="checkbox">
                
                  <div></div>
                  <label><input name="beer" type="checkbox" id="aleCheck" value="Ale">Ale</label>
              </div>
      
              <div class="checkbox">
                <label><input name= "beer" type="checkbox" id="hopsCheck" value="Hops">Hops</label>
              </div>
      
                <div class="checkbox disabled">
                  <label><input name= "beer" type="checkbox" id="paleCheck" value="Pale" >Pale</label>
                </div>
      
            
                <div class="checkbox disabled">
                  <label><input type="checkbox" id="lightCheck" value="Light" >Light</label>
                </div>
      
                <div class="checkbox disabled">
                  <label><input type="checkbox" id="darkCheck" value="Dark" >Dark</label>
                </div>
        
                <div class="checkbox disabled">
                  <label><input type="checkbox" id="stoutCheck" value="Stout" >Stout</label>
                </div>
      
                  <button id="submit" type="submit" class="btn btn-default">Submit</button>
            </div>
              <div id="images">

            </div>
